<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container" id="quiz-container">
        <h1>Quiz App</h1>
        <div id="quiz">
            <!-- Question Container -->
            <div id="question-container">
                <div id="question">Question text here</div>
                <ul id="answer-buttons" class="answer-buttons">
                    <!-- Answer buttons will be dynamically generated by JavaScript -->
                </ul>
            </div>

            <!-- Next Button -->
            <button id="next-btn" class="next-btn hide">Next</button>

            <!-- Score Container (Hidden by default) -->
            <div id="score-container" class="hide">
                <h2 id="score-message">You scored 0 out of 0!</h2>
                <button id="restart-btn" class="restart-btn">Restart Quiz</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
